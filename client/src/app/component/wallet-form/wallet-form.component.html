<div class="col-md-6">
    <h2 class="text-center">Add Wallet</h2>
  <form>

    <div class="form-group">
        <h5>Total wealth</h5>
        <input id="input" type="text" size="30" pInputText pKeyFilter="num" [(ngModel)]="wallet.totalWealth" name="totalWealth">
      </div>

      <div>
          <button pButton type="button" label="Create" (click)="onSubmit()"></button>
      </div>
  </form>
</div>
