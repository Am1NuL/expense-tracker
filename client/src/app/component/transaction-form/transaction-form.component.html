<div class="col-md-6">
  <h2 class="text-center">Add Transaction</h2>
<form>
  
  <div class="form-group">
    <p-dropdown [options]="categories" placeholder="Select a category" [(ngModel)]="transaction.category" optionLabel="name" name="category"></p-dropdown>
    <p-dropdown [options]="wallets" placeholder="Select a wallet" [(ngModel)]="transaction.wallet" optionLabel="id" name="wallet"></p-dropdown>
  </div>

  <div class="form-group">
      <h5>Amount</h5>
      <input id="input" type="text" size="30" pInputText pKeyFilter="num" [(ngModel)]="transaction.amount" name="amount">
  </div>

  <div class="form-group">
      <h5>Date</h5>
      <input id="input" type="text" size="30" pInputText [(ngModel)]="transaction.date" name="date">
      <!-- <p-calendar [(ngModel)]="transaction.date" name="date" dateFormat="dd-mm-yy"></p-calendar> -->
  </div>

  <div>
    <button pButton type="button" label="Create" (click)="onSubmit()"></button>
  </div>
  
</form>
</div>
